<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7c240f1e26.js"
      crossorigin="anonymous"
    ></script>
    <title>Business Card Template</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="businessCard__container">
      <div id="img__container">
        <figure>
          <img
            src="https://media-exp1.licdn.com/dms/image/C5603AQFUgBRmLhxgew/profile-displayphoto-shrink_800_800/0/1647563682633?e=1659571200&v=beta&t=WyLOY1SmMayh9RwhUQStFUFNGe2mMIa43WtQiyBb1Gw"
            id="circular__img"
            alt=""
          />
        </figure>
      </div>
      <div id="info__container">
        <a href="https://www.linkedin.com/in/conrad-hunter-906a57226/" target="_blank">
          <h3 class="info__links" id="name__heading">Conrad Hunter</h3>
        </a>
        <a href="tel:0412312312">
          <h4 class="info__links" id="phoneNumber__heading">0412 312 312</h4>
        </a>
        <a href="emailto:conrad@conradhunterdev.com">
          <h4 class="info__links" id="email__heading">
            conrad@conradhunterdev.com
          </h4>
        </a>
        <div id="icon__container">
          <a href="https://github.com/conradhunter" target="_blank">
            <i class="info__icons fa-brands fa-github-square"></i>
          </a>
          <a href="https://www.linkedin.com/in/conrad-hunter-906a57226/" target="_blank">
            <i class="info__icons fa-brands fa-linkedin"></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
